<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="HTML5, CSS3, LAYOUT, html, css, layout, css-grid, css-flexbox, RWD, responsive web design"/>
  <meta name="description" content="Fylo data storage component"/>
  <meta name="author" content="Samuel Amaro"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="./css/normalize.css" rel="stylesheet" type="text/css"/>
  <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main class="block-main">
    <div class="block-main__options">
      <div class="block-main__logo">
        <img class="" src="./images/logo.svg" alt="logo data storage fylo"/>
      </div>
      <nav class="block-main__menu-options">
        <button type="button" class="block-main_option">
          <img src="./images/icon-document.svg" alt="icon document" class="block-main__icon-option"/>
        </button>
        <button type="button" class="block-main_option">
          <img src="./images/icon-folder.svg" alt="icon folder"/>
        </button>
        <button type="button" class="block-main_option">
          <img src="./images/icon-upload.svg" alt="icon upload"/>
        </button>
      </nav>
    </div>
    <div class="block-main__storage">
      <p class="block-main__description-storage">Youâ€™ve used <span class="block-main__destac-text">815 GB</span> of your storage</p>
      <div class="block-main__section-storage">
        <div class="block-main__current-qtd-storage">
          <span class="block-main__current-storage">185</span> 
          <span class="block-main__unity-storage">GB Left</span>
        </div>
        <div class="block-main__range-storage">
          <span class="block-main__color-range">
            <span class="block-main__control-range"></span>
          </span>
        </div>
        <div class="block-main__inf-qtd-storage">
          <span class="block-main__start-qtd-storage">0 GB</span>
          <span class="block-main__end-qtd-storage">1000 GB</span>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
